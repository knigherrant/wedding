COM_JVFRAMEWORK="JV Framework"
COM_JVFRAMEWORK_DESC="<div class=\"about-inner\"><div class=\"cpanel-inner\"><h3>//// JV Framework</h3><ul><li><em>Version: 4.2.5</em></li><li><em>Release date: April 2016</em></li><li><em>Contact us: <a href=\"mailto:info@phpkungfu.club\">info@phpkungfu.club</a></em></li></ul><p>Flexible, customizable, high performance and developer-friendly.JV Framework 4.2.5 is a steep improvemence over our old Framework. While dropping some functions like drag and drop, it had gained several new ones, more up-to-date functions like a Grid layout control, a Responsive Design and a modular nature, allowing developers to improve or create new features with ease.<br/>Try it out and experience the improvemence.</p></div></div>"
